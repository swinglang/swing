name: ðŸ¥¯ Bun Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.setver.outputs.version }}

    steps:
      - name: ðŸ§¾ Checkout source
        uses: actions/checkout@v3

      - name: ðŸ·ï¸ Set release version
        id: setver
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Create .choco.pkg
        run: |
          mkdir -p release
          tar -czf "release/${{ vars.NAME }}-${VERSION}.choco.pkg" *

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: choco-pkg
          path: release/${{ vars.NAME }}-${{ steps.setver.outputs.version }}.choco.pkg

  release:
    name: ðŸ“¤ Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ§¾ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: choco-pkg
          path: release

      - name: ðŸ“¤ Upload Package to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/${{ vars.NAME }}-${{ needs.build.outputs.version }}.choco.pkg
